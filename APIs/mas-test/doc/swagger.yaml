openapi: 3.0.0
info:
  title: Sales & Post-Sales REST API
  version: 2.1.0
servers:
- url: /
paths:
  /catalogue/commercial_profiles:
    get:
      tags:
      - Catalogue
      summary: Get commercial profiles
      parameters:
      - name: service_provider_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: dealer_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: commercial_profile_type
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - CONVERGENT
          - MOBILE
      responses:
        "200":
          description: Commercial profiles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommercialProfile'
              example:
              - id: 335
                type: MOBILE
                name: 66_RESELLER_19
                description: MM PAP 15/01/2020
  /catalogue/commercial_products:
    get:
      tags:
      - Catalogue
      summary: Get commercial products
      parameters:
      - name: service_provider_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: commercial_profile_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: customer_segment_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - PARTICULAR
          - EMPRESA
      - name: customer_type_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - Nuevo
          - Existente
      - name: subscription_type_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - PRE-PAGO
          - POST-PAGO
          - INTERNET FTTH
          - FIJO ANALOGICO
          - FIJO DIGITAL
          - INTERNET ADSL
      - name: billing_type_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - POSPAGO
          - PREPAGO CLASICO
          - PREPAGO AUTOMATICO
      - name: numeration_type_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - Nuevo numero
          - Numero portado
          - Numero entre marcas
      - name: sale_type_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - Venta
          - Migración
          - Añadir Línea
          - Cartera
      - name: channel_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - NUEVA
          - PORTABILIDAD
          - CENTRO DE ATENCION AL CLIENTE
          - MIGRACION CONTRATO
          - REEMPLAZO
          - YOSOYMAS
          - PORTAL DE DISTRIBUICION
          - CANAL ONLINE (AFILIADO)
          - MARCA BLANCA (MAYORISTA)
          - PORTABILIDAD MARCAS
          - MIGRACION HAPPYMOVIL
      - name: center_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: user_name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Commercial products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommercialProduct'
              example:
              - id: 109
                name: TARIFA CERO PREPAGO 50MIN+1GB
                marketing_name: TARIFA CERO PREPAGO 50MIN+1GB
                commercial_info:
                - id: 109ES1
                  commercial_description: '<strong>Tarifa CERO prepago 50 Min + 1
                    GB</strong>  <ul><li>Tarifa CERO Voz:0 cént/min los primeros 5
                    minutos de cada llamada, a partir del minuto 6:3,63 cts/min (IGIC:3.21
                    cts/min) .</li><li>Establecimiento:  18.15 cts (IGIC: 16.05 cts)
                    SMS: 9,68 cts/sms (IGIC:8,56 cts/sms).</li><li>Bono voz incluido:
                    50 min llamadas nacionales. una vez superado, aplica tarifa cero.
                    </li><li>Internet: 1024 MB incluidos + 100 MB en baja velocidad
                    (16 KB); una vez superados: 3,63 cts/MB (IGIC:3,21 cts/MB).</li><li>Tarifa
                    valida 30 dias desde su activación y autorenovable cada 30 dias
                    si se dispone de saldo suficiente </li><li>Renovable de manera
                    anticipada enviando SMS gratuito con texto MMRENUEVA a 2377</li><li>En
                    caso de no renovación:llamadas nacionales: 12.10 cts/min + 18.15
                    establecimiento (IGIC:16.05cts) y consumo mínimo de 1,21 € mes
                    (IGIC:1,07 €/mes) </li>  </ul>'
                  language: ES
                - id: 109EN1
                  commercial_description: '<strong>Tarifa CERO prepago 50 Min + 1
                    GB</strong>  <ul><li> Zero rate: 0 cént/min the first 5 mins of
                    every call, from the 6 min : 3,63 cts/min (IGIC:3.21 cts/min)
                    .</li><li> Call set up fee: 18.15 cts (IGIC: 16.05 cts) SMS: 9,68
                    cts/sms (IGIC:8,56 cts/sms)</li><li> 60 min voice bundle included,
                    valid for nationall calls. Once consumed Zero rate applies. </li><li>
                    1 GB (1024 MB) data bundle included. Once consumed 100 MB on speed
                    lowering; and once ended 3,63 cts/MB (IGIC:3,21 cts/MB). </li><li>
                    Plan valid for 30 days from activation and auto-renewable every
                    30 days if there´s enough balance available</li><li> Auto renewable
                    sending a free sms to 2377 with the text mmrenewal</li><li> In
                    case of no renovation: 12.10 cts/min + call set up:18,15 cts (IGIC:
                    16,05 cts) y minimum consumption of 1,21 €/month (IGIC:1,07/month)
                    </li>  </ul>'
                  language: EN
                fee:
                - id: 1
